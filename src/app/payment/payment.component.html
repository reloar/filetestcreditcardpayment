 <div class="card">
  <div class="card-header">
    <strong>Credit Card</strong>
</div>
<div class="card-body">
    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name on Card: </label>
        <input class="form-control" type="text"
         formControlName="cardHolder"
         placeholder="FirstName LastName">
         <!-- [ngClass]="{ 'is-invalid': (formControls.cardHolder.dirty || formControls.cardHolder.touched) && formControls.nameOnCard.errors }"
         > -->
        <!-- <div *ngIf="!formControls.nameOnCard.valid && (formControls.nameOnCard.dirty || formControls.nameOnCard.touched)" class="invalid-feedback">
            <div *ngIf="formControls.nameOnCard.errors" class="alert alert-danger">Invalid Cardholder Name.</div>
        </div> -->
      </div>
      <div class="form-group">
        <label>Card Number: </label>
        <input class="form-control" type="number" formControlName="cardNumber" placeholder="566478906543123" >
        <!-- [ngClass]="{ 'is-invalid': formControls.cardNumber.errors  && (formControls.cardNumber.dirty || formControls.cardNumber.touched)}">
        <div *ngIf="!formControls.cardNumber.valid && (formControls.cardNumber.dirty || formControls.cardNumber.touched)" class="invalid-feedback">
            <div *ngIf="formControls.cardNumber.errors" class="alert alert-danger">Invalid Card Number.</div>
        </div> -->
      </div>
      <div class="form-group expiry">
          <label>Date of Expiration: </label>
          <select formControlName="expirationMonth">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">12</option>
            <option value="12">12</option>

          </select>
          <!-- <input  class="form-control month" type="number"  formControlName="expirationMonth" placeholder="12"> -->
           <!-- [ngClass]="{ 'is-invalid': !formControls.expirationMonth.valid && (formControls.expirationMonth.dirty || formControls.expirationMonth.touched) }"> -->
          <input  class="form-control year"   type="number" formControlName="expirationYear" placeholder="2021">
           <!-- [ngClass]="{ 'is-invalid': formControls.expirationYear.errors && (formControls.expirationYear.dirty || formControls.expirationYear.touched) }"> -->
          <!-- <div *ngIf="( !formControls.expirationMonth.valid && (formControls.expirationMonth.dirty || formControls.expirationMonth.touched) ) || ( !formControls.expirationYear.valid && (formControls.expirationYear.dirty || formControls.expirationYear.touched))" class="invalid-feedback">
              <div *ngIf="formControls.expirationMonth.errors || formControls.expirationYear.errors" class="alert alert-danger">Invalid Date of Expiration.</div>
          </div> -->
      </div>
      <div class="form-group cvc">
        <label>CCV: </label>
        <input class="form-control"
         type="text"
          formControlName="CCVNumber"
          placeholder="123"
          maxlength="3">
           <!-- [ngClass]="{ 'is-invalid': formControls.CCVNumber.errors && (formControls.CCVNumber.dirty || formControls.CCVNumber.touched) }"
           >
          <div *ngIf="!formControls.CCVNumber.valid && (formControls.CCVNumber.dirty || formControls.CCVNumber.touched)" class="invalid-feedback">
              <div *ngIf="formControls.CCVNumber.errors" class="alert alert-danger">Invalid securit number (CCV).</div>
          </div> -->
      </div>
      <div class="form-group">
        <label>Amount: </label>
        <input class="form-control" type="number"
         formControlName="amount"
         placeholder="1000">
         <!-- [ngClass]="{ 'is-invalid': (formControls.amount.dirty || formControls.amount.touched) && formControls.amount.errors }"
         > -->
        <!-- <div *ngIf="!formControls.amount.valid && (formControls.amount.dirty || formControls.amount.touched)" class="invalid-feedback">
            <div *ngIf="formControls.amount.errors" class="alert alert-danger">Amount cannot be less than 0.</div>
        </div> -->
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn btn-success">Proceed</button>
      </div>
      <h3 class="center-block text-center">{{errorMessage}}</h3>
    </form>
  </div>
</div>
